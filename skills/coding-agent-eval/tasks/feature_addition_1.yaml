id: "feature_addition_1"
desc: "Add logging support for user authentication API endpoint"
category: "feature_addition"
difficulty: "easy"
env:
  repo_url: "https://github.com/openclaw/eval-template-python.git"
  branch: "main"
  setup_cmd: |
    pip install -r requirements.txt
    mkdir -p ./logs
task_input:
  spec: |
    User auth API must log every login attempt to ./logs/auth.log
    Format: [TIMESTAMP] [SUCCESS/FAIL] username: <username>, ip: <ip>
    
    Requirements:
    1. Log all login attempts (success and failure)
    2. Include timestamp in ISO format
    3. Include username and IP address
    4. Rotate log when > 10MB
success_criteria:
  code_based:
    run_tests: ["test_auth_logging.py"]
    static_check: ["flake8", "mypy"]
    inspect_file: "./logs/auth.log"
  model_rubric:
    - "Check if logging captures all required fields"
    - "Verify log rotation is implemented"
    - "Ensure no sensitive data in logs (passwords)"
  human: false
trials:
  count: 5
  stop_on_success: false
  max_duration: 300  # 5 minutes
timeout: 600  # 10 minutes total